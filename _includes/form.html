
<h2 class="comment-form-header">Leave a comment</h2>

<form id="comment-form" class="post-comments-form" action="javascript:submitForm()">
  <fieldset>
    <label for="comment-form-content">Comment</label>
    <span class="markdown-hint">(<a href="https://www.markdownguide.org/cheat-sheet/">markdown</a> supported)</span>
    <textarea type="text" rows="3" id="comment-form-content" name="fields[content]" tabindex="1"></textarea>
  </fieldset>
  <fieldset>
    <label for="comment-form-name">Name</label>
    <input type="text" id="comment-form-name" name="fields[name]" tabindex="2" />
  </fieldset>
  <fieldset>
    <label for="comment-form-email">Email address</label>
    <input type="email" id="comment-form-email" name="fields[email]" tabindex="3" />
  </fieldset>
  <fieldset>
    <label for="comment-form-url">Website</label>
    <input type="url" id="comment-form-url" name="fields[url]" tabindex="4" />
  </fieldset>
  <fieldset class="hidden" style="display:none;">
    <!-- used by Staticman to generate filenames for each comment -->
    <input type="hidden" name="options[slug]" value="{{ page.slug }}">
    <!-- <input type="hidden" name="options[redirect]" value="{{ site.url }}{{ page.url }}"> -->
    <!-- honey pot field used to filter out spam -->
    <label for="comment-form-location">Not used. Leave blank if you are a human.</label>
    <input type="text" id="comment-form-location" name="fields[hidden]" autocomplete="off" />
  </fieldset>
  <fieldset>
    <span>Your email will not be published. Required fields marked with <span class="red">*</span></span>
  </fieldset>
  <fieldset>
    <div class="js-notice">
      <p class="js-notice-text"></p>
    </div>
  </fieldset>
  <fieldset>
    <button type="submit" id="comment-form-submit" tabindex="5">Submit</button>
    <button type="reset" id="comment-form-reset" tabindex="6">Reset</button>
  </fieldset>
</form>
<!-- End new comment form -->
