<div class="share-box">
  <h2>Share this</h2>

  <a
    class="share-facebook"
    href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{site.baseurl}}{{ page.url }}"
    onclick="window.open(this.href, 'mywin', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
  >
    <img class="i-share i-facebook-color" src="/img/icons/facebook.svg" />
  </a>

  <a class="share-linkedin"
    href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{site.baseurl}}{{ page.url }}&title={{ page.title }}&summary={{ page.description }}&source=toxip"
    onclick="window.open(this.href, 'mywin', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;">
    <img class="i-share i-linkedin-color" src="/img/icons/linkedin.svg" />
  </a>

  <a
    class="share-twitter"
    href="https://twitter.com/home?status={{ site.url }}{{site.baseurl}}{{ page.url }}" 
    onclick="window.open(this.href, 'mywin', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
  >
    <img class="i-share i-twitter-color" src="/img/icons/twitter.svg" />
  </a>

  <a
    class="share-reddit"
    href="http://www.reddit.com/submit?url={{ site.url }}{{site.baseurl}}{{ page.url }}"
    onclick="window.open(this.href, 'mywin', 'left=20,top=20,width=900,height=500,toolbar=1,resizable=0'); return false;">
    <img class="i-share i-reddit-color" src="/img/icons/reddit.svg" />
  </a>

  <a
    class="share-email"
    href="mailto:?subject=&amp;body=Check out this site {{ site.url }}{{site.baseurl}}{{ page.url }}">
    <img class="i-share i-email-color" src="/img/icons/email.svg" />
  </a>
</div>
